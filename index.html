<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Source code at <a href="https://github.com/kidino/js-calculator">https://github.com/kidino/js-calculator</a></p>
    <div id="calculator">

        <div id="display">0</div>

        <div id="buttons">

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>

            <button class="double">0</button>
            <button>.</button>
            <button class="operator">+</button>

            <button class="double cancel">C</button>
            <button class="double equal">=</button>

        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
